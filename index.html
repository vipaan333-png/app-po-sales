<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <meta name="description" content="Aplikasi Purchase Order Sales dengan integrasi Google Spreadsheet">
    <title>APP PO SALES</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L0RFCBNRLK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-L0RFCBNRLK');
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=3">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ“‹%3C/text%3E%3C/svg%3E">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ“‹ APP PO SALES</h1>
            <p>Sistem Purchase Order Terintegrasi dengan Google Spreadsheet</p>
        </header>

        <!-- Message Container -->
        <div id="messageContainer" class="message hidden"></div>

        <!-- Main Card -->
        <div class="card">
            <form id="poForm">
                <!-- Sales & Outlet Information -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="namaSales">
                            Nama Sales <span class="required">*</span>
                        </label>
                        <select id="namaSales" required>
                            <option value="">-- Pilih Sales --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="namaOutlet">
                            Nama Outlet <span class="required">*</span>
                        </label>
                        <div class="search-container">
                            <input type="text" id="namaOutlet" placeholder="Ketik nama outlet..." autocomplete="off"
                                required>
                            <div id="outletSuggestions" class="suggestions-list hidden"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alamat">
                            Alamat <span class="required">*</span>
                        </label>
                        <input type="text" id="alamat" placeholder="Alamat akan terisi otomatis" readonly required>
                    </div>

                    <div class="form-group">
                        <label for="noTelepon">
                            No Telepon <span class="required">*</span>
                        </label>
                        <input type="text" id="noTelepon" placeholder="No telepon akan terisi otomatis" readonly
                            required>
                    </div>
                </div>

                <!-- PO Information -->
                <div class="form-grid mt-3">
                    <div class="form-group">
                        <label for="noPO">
                            No PO <span class="required">*</span>
                        </label>
                        <input type="text" id="noPO" placeholder="PO-YYYYMMDD-XXXX" readonly required>
                    </div>

                    <div class="form-group">
                        <label for="keteranganBayar">
                            Keterangan Bayar <span class="required">*</span>
                        </label>
                        <select id="keteranganBayar" required>
                            <option value="">-- Pilih Metode Bayar --</option>
                            <option value="KREDIT">KREDIT</option>
                            <option value="CASH">CASH</option>
                            <option value="COD">COD</option>
                            <option value="DP">DP</option>
                        </select>
                    </div>
                </div>

                <!-- Product Information -->
                <div class="mt-3">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark);">
                        Produk <span class="required">*</span>
                    </label>

                    <!-- Product Table -->
                    <div class="product-table-container">
                        <!-- Table Header -->
                        <div class="product-table-header">
                            <div class="header-cell">Nama Barang</div>
                            <div class="header-cell">Qty</div>
                            <div class="header-cell">Disc%</div>
                            <div class="header-cell">Harga</div>
                            <div class="header-cell">Jumlah</div>
                            <div class="header-cell">Act</div>
                        </div>

                        <!-- Product Rows Container -->
                        <div id="productRowsContainer">
                            <!-- Rows will be added here dynamically -->
                        </div>
                    </div>

                    <!-- Add Product Button -->
                    <button type="button" id="addProductBtn" class="btn-add-product">
                        âž• Tambah Produk
                    </button>
                </div>

                <!-- Price Information -->
                <div id="priceInfo" class="price-info"></div>

                <!-- Notes -->
                <div class="form-grid mt-3">
                    <div class="form-group full-width">
                        <label for="catatan">
                            Catatan
                        </label>
                        <textarea id="catatan" placeholder="Tambahkan catatan jika diperlukan..." rows="3"></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="btn-group">
                    <button type="button" id="resetBtn" class="btn btn-secondary">
                        â†º Reset Form
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        âœ“ Simpan PO
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-4" style="color: var(--gray); font-size: 0.9rem;">
            <p>Data tersimpan otomatis ke Google Spreadsheet</p>
            <p style="margin-top: 0.5rem;">Â© 2026 APP PO SALES - Powered by Google Apps Script</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js?v=3"></script>
</body>

</html>
